<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Podcast Preview Web Component</title>
     <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
      <header class="app-header">
      <h1>üéôÔ∏è Podcast App</h1>
    </header>
       <!-- Modal -->
    <div id="modal" class="modal hidden">
      <div class="modal-content">
        <div class="title-section">
          <h2 id="modalTitle"></h2>
          <button class="close-btn" id="closeModal">&times;</button>
        </div>
        <div class="banner">
          <img id="modalImage" class="modal-img" />
          <div class="info-section">
            <h3>Description</h3>
            <p id="modalDesc"></p>
            <h3>Genres</h3>
            <div id="modalGenres" class="tags"></div>
            <p id="modalUpdated" class="modal-updated-text"></p>
          </div>
        </div>
        <h3>Seasons</h3>
        <ul id="seasonList" class="season-list"></ul>
      </div>
    </div>
      <script type="module" src="./podcast-preview.js"></script>
    <script type="module" src="./index.js"></script>
  </body>
</html>
